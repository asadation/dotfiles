source=~/.config/hypr/macchiato.conf

$accent = $lavender
$accentAlpha = $lavenderAlpha
$font = CodeNewRoman Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = screenshot
  blur_size = 5
  blur_passes = 3
  brightness = .6
  color = $base
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"<b>%I:%M %p</b>"
  color = $text
  font_size = 90
  font_family = $font
  position = 0, 150
  halign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, 50
  halign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -97
  halign = center
  valign = center
}
